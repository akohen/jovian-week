<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://unpkg.com/esprima@~3.1/dist/esprima.js"></script>
	<script src="interpreter.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.11.11/js/jquery.terminal.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.11.11/css/jquery.terminal.min.css" rel="stylesheet"/>
</head>
<body>

<div id="console" style="height: 400px"></div>
<script>
var foo;
jQuery(document).ready(function($) {
    var id = 1;
    $('#console').terminal(function(command, term) {
    	foo = term;
    	interpreter(command)
    	console.log($.terminal.parse_command(command))
        if (command == 'help') {
            term.echo("available commands are mysql, js, test");
        } else if (command == 'rpc') {
            term.push('test', { prompt: 'test> ',name: 'test'} );
        } else {
            $.jrpc('test','foo','bar')
        }
    }, {
        greetings: "multiply terminals demo use help to see available commands",
        onBlur: function() {
            // prevent loosing focus
            return false;
        }
    });
});

</script>


</body>
</html>
